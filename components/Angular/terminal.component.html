<div class="terminal">
  <h3>Terminal</h3>
  <div
    #terminalOutput
    class="terminal-output"
    contenteditable="true"
    (contextmenu)="copyText($event)"
    (keydown)="sendKeyInput($event)"
  >
    <pre *ngFor="let line of outputLines">{{ line }}</pre>
    <pre class="terminal-prompt">> <span>{{ currentCommand }}</span><span class="blinking-cursor">|</span></pre>
  </div>
</div>
