name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --build-arg DOMAIN=localhost--build-arg EMAIL=jcurr@unileon.es --tag ccokee/slckop:generic-$(date +%s) . 
